<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Doctor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .form-container {
            max-width: 450px;
            margin: 60px auto;
            padding: 30px 25px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #0d6efd;
        }
        .form-control, .form-select {
            margin-bottom: 20px;
            height: 45px;
            border-radius: 8px;
        }
        button {
            width: 100%;
            border-radius: 8px;
        }
        input[type="datetime-local"] {
            height: 45px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Add Doctor</h2>
    <form action="" method="POST">
        {% csrf_token %}
        <input type="text" name="name" class="form-control" placeholder="Doctor Name" required>
        <input type="text" name="specialty" class="form-control" placeholder="Specialty" required>
        <input type="datetime-local" name="available_time" class="form-control" required>
        <button type="submit" class="btn btn-primary mt-2">Add Doctor</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
