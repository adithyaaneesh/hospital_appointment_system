<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
        }
        .sidebar {
            width: 220px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #0d6efd;
            color: #fff;
            padding-top: 20px;
            overflow-y: auto;
        }
        .sidebar h4 {
            margin-bottom: 30px;
            font-weight: bold;
            text-align: center;
            font-size: 1.4rem;
        }
        .sidebar a {
            color: #fff;
            display: block;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 8px;
            margin: 5px 10px;
            transition: 0.3s;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #084298;
            font-weight: 500;
        }

        .main-content {
            margin-left: 220px;
            padding: 40px 30px;
        }

        .form-card {
            background-color: #fff;
            padding: 35px 25px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 30px auto;
        }
        .form-card h3 {
            margin-bottom: 25px;
            color: #0d6efd;
            text-align: center;
            font-weight: 600;
        }
        .form-control, .form-select {
            margin-bottom: 20px;
            height: 45px;
            border-radius: 8px;
            font-size: 0.95rem;
        }
        button {
            width: 100%;
            border-radius: 8px;
            font-weight: 500;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .navbar .navbar-brand {
                margin-left: 0;
            }
            .main-content {
                margin-left: 0;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h4>Admin Panel</h4>
    <a class="active" href="{% url 'dashboard' %}">Dashboard</a>
    <a href="{% url 'doctors' %}">Add Doctor</a>
    <a href="{% url 'manage_appointment' %}">Appointments</a>
    <a href="{% url 'logout' %}" onclick="return confirmLogout()">Logout</a>
</div>
<div class="main-content">
    <div class="card">
        <i class="fa-solid fa-hand-holding-droplet"></i>
        <p class="count-number">{{ total_doctors }}</p>
        <p>Available Doctors</p>
    </div>
</div>
</body>
<script>
    function confirmLogout() {
        return confirm("Are you sure you want to log out?");
    }
</script>
</html>
