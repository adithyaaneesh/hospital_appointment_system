<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Contact Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        .login-card {
            background: #fff;
            padding: 2rem 2rem;
            border-radius: 18px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 360px;
            text-align: center;
        }

        h2 {
            color: #333;
            font-weight: 600;
            margin-bottom: 1.5rem;
            font-size: 1.7rem;
        }

        .form-control {
            border-radius: 10px;
            padding: 9px 12px;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .form-control:focus {
            border-color: #5563DE;
            box-shadow: 0 0 6px rgba(85, 99, 222, 0.4);
        }

        .btn-primary {
            background: linear-gradient(135deg, #5563DE, #6E80F2);
            border: none;
            border-radius: 10px;
            padding: 9px;
            font-weight: 600;
            letter-spacing: 0.4px;
            box-shadow: 0 3px 8px rgba(85, 99, 222, 0.25);
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #4450C8, #5D6EE0);
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(85, 99, 222, 0.35);
        }

        .alert {
            border-radius: 10px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            padding: 0.6rem 1rem;
        }

        p {
            margin-top: 10px;
            color: #555;
            font-size: 0.9rem;
        }

        p a {
            color: #5563DE;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        p a:hover {
            color: #4450C8;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 1.8rem 1.2rem;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Login</h2>

        {% if error %}
            <div class="alert alert-danger text-center">{{ error }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <p class="text-center mt-3">
            Donâ€™t have an account? <a href="{% url 'register' %}">Register</a>
        </p>
    </div>
</body>
</html>
