<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .appointment-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .appointment-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #0d6efd;
        }
        .form-control, .form-select {
            margin-bottom: 15px;
            height: 45px;
            border-radius: 10px;
        }
        button {
            width: 100%;
            border-radius: 10px;
        }
        .alert span {
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<div class="appointment-container">
    <h2>Book an Appointment</h2>

    {% if error %}
        <div class="alert alert-danger" role="alert">{{ error }}</div>
    {% endif %}

    {% if messages %}
        {% for message in messages %}
            <div class="alert 
                {% if message.tags == 'success' %}alert-success
                {% elif message.tags == 'error' %}alert-danger
                {% elif message.tags == 'warning' %}alert-warning
                {% else %}alert-info{% endif %} alert-dismissible fade show" role="alert">
                <span class="me-2">
                    {% if message.tags == 'success' %}✅{% elif message.tags == 'error' %}❌{% endif %}
                </span>
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

    <form action="" method="POST">
        {% csrf_token %}
        <input type="text" name="patient_name" class="form-control" placeholder="Enter Your Full Name" required>

        <select name="doctor" class="form-select" required>
            <option value="">-- Select Doctor --</option>
            {% for doctor in doctors %}
                <option value="{{ doctor.name }}">{{ doctor.name }} - {{ doctor.specialty }}</option>
            {% endfor %}
        </select>

        <input type="date" name="date" class="form-control" required>
        <input type="text" name="time_slot" class="form-control" placeholder="Time (e.g., 10:00 AM)" required>

        <button type="submit" class="btn btn-primary mt-3">Confirm Booking</button>
        <a href="{% url 'appointment_history' %}" class="btn btn-secondary mt-3">Booking History</a>
    </form>
</div>
</body>
</html>
