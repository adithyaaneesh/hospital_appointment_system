<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
</head>
<body>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    {% if messages %}
    <div class="container mt-3">
        {% for message in messages %}
            <div class="alert 
                {% if message.tags == 'success' %}alert-success
                {% elif message.tags == 'error' %}alert-danger
                {% elif message.tags == 'warning' %}alert-warning
                {% else %}alert-info{% endif %} alert-dismissible fade show" role="alert">
                <span class="me-2">
                    {% if message.tags == 'success' %}✅{% elif message.tags == 'error' %}❌{% endif %}
                </span>
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <form action="" method="POST">
        {% csrf_token %}
        <input type="text" name="patient_name" placeholder="Enter Your Full Name" required><br>

        <select name="doctor" required>
            <option value="">-- Select Doctor --</option>
            {% for doctor in doctors %}
                <option value="{{ doctor.name }}">{{ doctor.name }} - {{ doctor.specialty }}</option>
            {% endfor %}
        </select><br>

        <input type="date" name="date" required><br>
        <input type="text" name="time_slot" placeholder="Time (e.g., 10:00 AM)" required><br>

        <button type="submit">Confirm Booking</button>
    </form>
</body>
</html>
